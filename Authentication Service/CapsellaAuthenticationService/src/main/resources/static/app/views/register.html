<div class=" col-md-6 col-md-offset-3">
	<div class="panel panel-default">
		<div class="panel-heading">Register</div>
		<div class="panel-body">
			<div class="col-md-12">
				<form ng-submit="submit()" name="register" novalidate>

					<div class="form-group"
						ng-class="{ 'has-error': register.name.$invalid && register.name.$dirty }">
						<label for="name">Name:</label> <input type="text" required
							class="form-control" ng-model="user.fullName" id="name"
							name="name">
					</div>
					
					<div class="form-group"
						ng-class="{ 'has-error': register.email.$invalid && register.email.$dirty }">
						<label for="username">Email:</label> <input type="text"
							required class="form-control" ng-model="user.email"
							id="email" name="email">
					</div>

					<div class="form-group"
						ng-class="{ 'has-error': register.username.$invalid && register.username.$dirty }">
						<label for="username">Username:</label> <input type="text"
							required class="form-control" ng-model="user.username"
							id="username" name="username">
					</div>

					<div class="form-group"
						ng-class="{ 'has-error': register.password.$invalid && register.password.$dirty }">
						<label for="pwd">Password:</label> <input type="password" required
							class="form-control" id="pwd" ng-model="user.userPassword"
							name="password">
					</div>

					<div class="form-group"
						ng-class="{ 'has-error': register.confirmPassword.$invalid && register.confirmPassword.$dirty }">
						<label for="cpwd">Confirm Password:</label> <input type="password"
							name="confirmPassword" required class="form-control" id="cpwd"
							ng-model="confirmPassword">
					</div>

					<div class="alert alert-warning margin-top-5"
						ng-show="confirmPassword != user.userPassword ">Password Not
						Matching</div>

					<div class="form-group"
						ng-class="{ 'has-error': userForm.username.$invalid && userForm.username.$dirty }">
						<label for="role">Groups:</label> <select class="form-control"
							ng-model="user.groups" multiple="multiple">

							<option ng-repeat="group in groupNames" value="{{group }}">{{group}}</option>
						</select>
					</div>

					<button type="submit" class="btn btn-default"
						ng-disabled="register.$invalid || (confirmPassword != user.userPassword)">Sign
						up</button>
					<button class="btn btn-default" ui-sref="login">Sign in</button>
					<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
				</form>
			</div>
		</div>
	</div>
</div>
