<div class=" col-md-6 col-md-offset-3">
	<div class="panel panel-default">
		<div class="panel-heading">Generate Token</div>
		<div class="panel-body">
			<div class="col-md-12">
				<form ng-submit="submit()" name="generateToken" novalidate>

					<div class="form-group"
						ng-class="{ 'has-error': generateToken.name.$invalid && generateToken.name.$dirty }">
						<label for="name">Name:</label> <input type="text" required
							class="form-control" ng-model="name" id="name"
							name="name">
					</div>

					<div class="form-group"
						ng-class="{ 'has-error': generateToken.username.$invalid && generateToken.username.$dirty }">
						<label for="username">Hostname:</label> <input type="text"
							required class="form-control" ng-model="hostname"
							id="username" name="username">
					</div>

					

					

					<div class="form-group"
						ng-class="{ 'has-error': userForm.username.$invalid && userForm.username.$dirty }">
						<label for="role">Groups:</label> <select class="form-control"
							ng-model="groups" multiple="multiple">

							<option ng-repeat="group in groupNames" value="{{group }}">{{group}}</option>
						</select>
					</div>

					<button type="submit" class="btn btn-default"
						ng-disabled=" generateToken.$invalid ">Generate Token</button>
					<button class="btn btn-default" ui-sref="login">Sign in</button>
					<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
				</form>
			</div>
		</div>
	</div>
</div>
