<div class="row">

	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				Groups
				<button type="button" class="btn btn-default btn-sm"
					ng-click="initAddGroup()">
					<span class="glyphicon glyphicon-plus"></span> New Group
				</button>
			</div>
			<div class="panel-body">

				<div class="alert alert-info margin-top-5" ng-show="deleteMessage">{{deleteMessage}}</div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Privileges</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="group in groups">
							<td>{{$index+1}}</td>
							<td>{{group.newName}}</td>
							<td><span ng-repeat="role in group.roles">{{role}}<span
									ng-if="$index < (group.length-1)">,</span>
							</span></td>
							<td><button type="button" class="btn btn-default btn-sm"
									ng-click="initEdit(group)">
									<span class="glyphicon glyphicon-edit"></span>
								</button></td>
							<td>
								<button type="button" class="btn btn-default btn-sm"
									ng-click="deleteGroup(group.name)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				Groups <br>


				<div class="form-group"
					ng-class="{ 'has-error': userForm.name.$invalid && userForm.name.$dirty }">
					<label for="name">Name:</label> <input type="text" required
						class="form-control" ng-model="group.newName" id="name" name="name">
				</div>

				<div class="form-group"
					ng-class="{ 'has-error': userForm.username.$invalid && userForm.username.$dirty }">
					<label for="role">Rights:</label> <select 
						class="form-control" ng-model="group.roles" id="right"
						name="right" multiple="multiple">
						<option value="READ">READ</option>
						<option value="WRITE">WRITE</option>
						<option value="ADMIN">ADMIN</option>
					</select>
				</div>



				<button type="button" class="btn btn-default btn-sm"
					ng-click="createGroup()">
					<span class="glyphicon glyphicon-plus"></span> {{buttonText}}
				</button>
			</div>
		</div>
	</div>


</div>
